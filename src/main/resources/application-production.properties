# Production Configuration

# Environment
app.environment=production

# Production URLs (override via environment variables)
app.backend.url=${BACKEND_URL:https://our-social-networks-be.onrender.com}
app.frontend.url=${FRONTEND_URL:https://conbokhanh.io.vn}

# Production Google OAuth2
spring.security.oauth2.client.registration.google.redirect-uri=${app.backend.url}/login/oauth2/code/google

# Production CORS - Strict origins
app.cors.allowed-origins=${app.frontend.url}
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=Authorization,Content-Type,X-Requested-With
app.cors.allow-credentials=true

# Production Logging - Less verbose
logging.level.com.oursocialnetworks=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.root=INFO

# Production Swagger - Can be disabled
springdoc.swagger-ui.enabled=${SWAGGER_ENABLED:false}

# Production JWT - Longer expiration
jwt.expiration=${JWT_EXPIRATION:3600000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}