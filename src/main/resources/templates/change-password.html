<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi mật khẩu • conbokhanh</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #fafafa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            width: 100%;
        }

        .change-password-box {
            background: white;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            padding: 40px 40px 20px;
            margin-bottom: 10px;
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo h1 {
            font-family: 'Billabong', cursive;
            font-size: 51px;
            font-weight: normal;
            color: #262626;
            margin: 0;
            letter-spacing: 1px;
        }

        .lock-icon {
            text-align: center;
            margin-bottom: 16px;
        }

        .lock-icon svg {
            width: 96px;
            height: 96px;
            border: 2px solid #262626;
            border-radius: 50%;
            padding: 24px;
        }

        .title {
            text-align: center;
            margin-bottom: 16px;
        }

        .title h2 {
            font-size: 16px;
            font-weight: 600;
            color: #262626;
            margin-bottom: 8px;
        }

        .description {
            text-align: center;
            margin-bottom: 24px;
            color: #8e8e8e;
            font-size: 14px;
            line-height: 18px;
        }

        .form-group {
            margin-bottom: 6px;
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 9px 0 7px 8px;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            background: #fafafa;
            font-size: 12px;
            color: #262626;
            outline: none;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            border-color: #a8a8a8;
            background: white;
        }

        .form-group input::placeholder {
            color: #8e8e8e;
        }

        .btn {
            width: 100%;
            padding: 5px 9px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            line-height: 18px;
            min-height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 8px 0 16px;
        }

        .btn-primary {
            background: #0095f6;
            color: white;
        }

        .btn-primary:hover {
            background: #1877f2;
        }

        .btn-primary:disabled {
            background: #b2dffc;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: transparent;
            color: #0095f6;
            border: 1px solid #dbdbdb;
            margin-top: 8px;
        }

        .btn-secondary:hover {
            background: #fafafa;
        }

        .alert {
            padding: 8px 12px;
            border-radius: 4px;
            margin-bottom: 16px;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .back-to-login {
            background: white;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            padding: 20px;
            text-align: center;
        }

        .back-link {
            color: #0095f6;
            font-weight: 600;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .password-requirements {
            margin-top: 16px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 4px;
            font-size: 12px;
            color: #8e8e8e;
        }

        .password-requirements ul {
            margin: 8px 0 0 16px;
        }

        .password-requirements li {
            margin-bottom: 4px;
        }

        @media (max-width: 450px) {
            .change-password-box {
                border: none;
                background: transparent;
                padding: 20px 0;
            }
            
            .back-to-login {
                border: none;
                background: transparent;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Billabong&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <!-- Change Password Box -->
    <div class="change-password-box">
        <div class="logo">
            <h1>conbokhanh</h1>
        </div>

        <div class="lock-icon">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
            </svg>
        </div>

        <div class="title">
            <h2>Đổi mật khẩu</h2>
        </div>

        <div class="description">
            Tạo mật khẩu mới cho tài khoản của bạn. Mật khẩu mới phải khác với mật khẩu hiện tại.
        </div>

        <div id="alert" class="alert"></div>

        <!-- Change Password Form -->
        <form id="changePasswordForm" onsubmit="changePassword(event)">
            <div class="form-group">
                <input type="password" id="currentPassword" name="currentPassword" placeholder="Mật khẩu hiện tại" required>
            </div>

            <div class="form-group">
                <input type="password" id="newPassword" name="newPassword" placeholder="Mật khẩu mới" required>
            </div>

            <div class="form-group">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Xác nhận mật khẩu mới" required>
            </div>

            <button type="submit" class="btn btn-primary" id="changeBtn">
                Đổi mật khẩu
            </button>
        </form>

        <button class="btn btn-secondary" onclick="goToLogin()">
            Quay lại đăng nhập
        </button>

        <div class="password-requirements">
            <strong>Yêu cầu mật khẩu:</strong>
            <ul>
                <li>Ít nhất 6 ký tự</li>
                <li>Nên bao gồm chữ hoa, chữ thường và số</li>
                <li>Không sử dụng thông tin cá nhân dễ đoán</li>
            </ul>
        </div>
    </div>

    <!-- Back to Login -->
    <div class="back-to-login">
        <a href="/login" class="back-link">← Quay lại đăng nhập</a>
    </div>
</div>

<script>
    // Change password function
    async function changePassword(event) {
        event.preventDefault();

        const currentPassword = document.getElementById('currentPassword').value;
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const changeBtn = document.getElementById('changeBtn');

        // Validation
        if (!currentPassword || !newPassword || !confirmPassword) {
            showAlert('Vui lòng nhập đầy đủ thông tin', 'error');
            return;
        }

        if (newPassword !== confirmPassword) {
            showAlert('Mật khẩu xác nhận không khớp', 'error');
            return;
        }

        if (newPassword.length < 6) {
            showAlert('Mật khẩu mới phải có ít nhất 6 ký tự', 'error');
            return;
        }

        if (currentPassword === newPassword) {
            showAlert('Mật khẩu mới phải khác với mật khẩu hiện tại', 'error');
            return;
        }

        // Disable button and show loading
        changeBtn.disabled = true;
        changeBtn.textContent = 'Đang xử lý...';
        showAlert('Đang đổi mật khẩu...', 'success');

        try {
            const response = await fetch('/auth/change-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + getAccessToken()
                },
                body: JSON.stringify({
                    currentPassword: currentPassword,
                    newPassword: newPassword,
                    confirmPassword: confirmPassword
                })
            });

            const data = await response.json();

            if (response.ok && data.success) {
                showAlert('✅ Đổi mật khẩu thành công!', 'success');
                
                // Clear form
                document.getElementById('changePasswordForm').reset();
                
                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = '/login?message=' + encodeURIComponent('Đổi mật khẩu thành công. Vui lòng đăng nhập lại.');
                }, 2000);
                return;
            }
            
            showAlert('❌ ' + (data.message || 'Đổi mật khẩu thất bại'), 'error');
        } catch (error) {
            console.error('Change password error:', error);
            showAlert('❌ Lỗi kết nối. Vui lòng thử lại.', 'error');
        } finally {
            // Re-enable button
            changeBtn.disabled = false;
            changeBtn.textContent = 'Đổi mật khẩu';
        }
    }

    // Get access token from localStorage or URL
    function getAccessToken() {
        // Try to get from localStorage first
        const token = localStorage.getItem('access_token');
        if (token) return token;

        // Try to get from URL params
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get('token') || '';
    }

    // Go to login page
    function goToLogin() {
        window.location.href = '/login';
    }

    // Show alert
    function showAlert(message, type) {
        const alert = document.getElementById('alert');
        alert.textContent = message;
        alert.className = `alert alert-${type} show`;
        
        // Auto hide after 5 seconds
        setTimeout(() => {
            hideAlert();
        }, 5000);
    }

    // Hide alert
    function hideAlert() {
        document.getElementById('alert').classList.remove('show');
    }

    // Enable/disable change button based on input
    document.addEventListener('DOMContentLoaded', function() {
        const currentPasswordInput = document.getElementById('currentPassword');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const changeBtn = document.getElementById('changeBtn');

        function checkInputs() {
            const hasCurrent = currentPasswordInput.value.trim().length > 0;
            const hasNew = newPasswordInput.value.trim().length > 0;
            const hasConfirm = confirmPasswordInput.value.trim().length > 0;
            
            if (hasCurrent && hasNew && hasConfirm) {
                changeBtn.disabled = false;
                changeBtn.style.background = '#0095f6';
            } else {
                changeBtn.disabled = true;
                changeBtn.style.background = '#b2dffc';
            }
        }

        currentPasswordInput.addEventListener('input', checkInputs);
        newPasswordInput.addEventListener('input', checkInputs);
        confirmPasswordInput.addEventListener('input', checkInputs);
        
        // Initial check
        checkInputs();

        // Check for messages in URL
        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get('message');
        if (message) {
            showAlert(message, 'success');
            // Clean URL
            window.history.replaceState({}, document.title, '/change-password');
        }
    });
</script>
</body>
</html>
