<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conbokhanh • Đổi mật khẩu</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container { max-width: 400px; width: 100%; }

        .box {
            background: #000;
            border: 1px solid #363636;
            border-radius: 4px;
            padding: 40px;
            margin-bottom: 12px;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo h1 {
            font-family: 'Billabong', cursive;
            font-size: 48px;
            color: #fff;
        }

        .info-box {
            background: #121212;
            border: 1px solid #363636;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
            text-align: center;
        }

        .info-box .icon { font-size: 28px; margin-bottom: 10px; }

        .info-text {
            color: #e0e0e0;
            font-size: 14px;
            line-height: 1.6;
        }

        .form-group { margin-bottom: 8px; }

        .form-group label {
            display: block;
            color: #a8a8a8;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #363636;
            border-radius: 6px;
            background: #121212;
            font-size: 14px;
            color: #fff;
            outline: none;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            border-color: #a8a8a8;
        }

        .form-group input::placeholder { color: #8e8e8e; }

        .form-group input[readonly] {
            background: #1a1a1a;
            color: #a8a8a8;
            cursor: not-allowed;
        }

        .btn {
            width: 100%;
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 16px;
        }

        .btn-primary {
            background: #0095f6;
            color: #fff;
        }

        .btn-primary:hover:not(:disabled) {
            background: #1877f2;
        }

        .btn-primary:disabled {
            background: #0095f6;
            opacity: 0.4;
            cursor: not-allowed;
        }

        .btn.loading {
            position: relative;
            color: transparent !important;
        }

        .btn.loading::after {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            top: 50%;
            left: 50%;
            margin: -9px 0 0 -9px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #e0e0e0;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover { color: #fff; }

        .signup-box {
            background: #000;
            border: 1px solid #363636;
            border-radius: 4px;
            padding: 20px;
            text-align: center;
        }

        .signup-box span { color: #e0e0e0; font-size: 14px; }
        .signup-box a { color: #0095f6; font-weight: 600; text-decoration: none; }

        /* Toast */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            max-width: 340px;
        }

        .toast {
            background: #262626;
            color: #fff;
            padding: 14px 18px;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            transform: translateX(400px);
            opacity: 0;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        .toast.show { transform: translateX(0); opacity: 1; }
        .toast.success { border-left: 4px solid #00d26a; }
        .toast.error { border-left: 4px solid #ed4956; }
        .toast.info { border-left: 4px solid #0095f6; }

        .toast-close {
            background: none;
            border: none;
            color: #a8a8a8;
            cursor: pointer;
            font-size: 18px;
            margin-left: auto;
            padding: 0;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Billabong&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="box">
        <div class="logo"><h1>conbokhanh</h1></div>

        <div class="info-box">
            <div class="icon">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor" style="color: #0095f6;">
                    <path fill-rule="evenodd" d="M12 1.5a5.25 5.25 0 00-5.25 5.25v3a3 3 0 00-3 3v6.75a3 3 0 003 3h10.5a3 3 0 003-3v-6.75a3 3 0 00-3-3v-3c0-2.9-2.35-5.25-5.25-5.25zm3.75 8.25v-3a3.75 3.75 0 10-7.5 0v3h7.5z" clip-rule="evenodd" />
                </svg>
            </div>
            <div class="info-text" id="infoText">
                Kiểm tra email để lấy mật khẩu tạm thời và đổi mật khẩu mới.
            </div>
        </div>

        <form id="changePasswordForm" onsubmit="changePassword(event)">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" th:value="${email}" readonly>
            </div>

            <div class="form-group">
                <label>Mật khẩu tạm thời</label>
                <input type="password" id="tempPassword" placeholder="Nhập mật khẩu từ email" required>
            </div>

            <div class="form-group">
                <label>Mật khẩu mới</label>
                <input type="password" id="newPassword" placeholder="Tối thiểu 6 ký tự" required>
            </div>

            <div class="form-group">
                <label>Xác nhận mật khẩu</label>
                <input type="password" id="confirmPassword" placeholder="Nhập lại mật khẩu mới" required>
            </div>

            <button type="submit" class="btn btn-primary" id="changePasswordBtn">Đổi mật khẩu</button>
        </form>

        <div class="back-link">
            <a href="/login">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" style="margin-right: 6px;">
                    <path fill-rule="evenodd" d="M11.03 3.97a.75.75 0 010 1.06l-6.22 6.22H21a.75.75 0 010 1.5H4.81l6.22 6.22a.75.75 0 11-1.06 1.06l-7.5-7.5a.75.75 0 010-1.06l7.5-7.5a.75.75 0 011.06 0z" clip-rule="evenodd" />
                </svg>
                Quay lại đăng nhập
            </a>
        </div>
    </div>

    <div class="signup-box">
        <span>Đã có tài khoản? </span>
        <a href="/login">Đăng nhập</a>
    </div>
</div>

<script th:inline="javascript">
    const INITIAL_MESSAGE = /*[[${message}]]*/ '';

    async function changePassword(event) {
        event.preventDefault();
        const email = document.getElementById('email').value;
        const tempPassword = document.getElementById('tempPassword').value;
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const btn = document.getElementById('changePasswordBtn');

        if (!tempPassword || !newPassword || !confirmPassword) {
            showToast('Vui lòng nhập đầy đủ thông tin', 'error');
            return;
        }
        if (newPassword !== confirmPassword) {
            showToast('Xác nhận mật khẩu không khớp', 'error');
            return;
        }
        if (newPassword.length < 6) {
            showToast('Mật khẩu mới phải có ít nhất 6 ký tự', 'error');
            return;
        }

        btn.disabled = true;
        btn.classList.add('loading');

        try {
            const response = await fetch('/auth/change-password-new-user', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, tempPassword, newPassword, confirmPassword })
            });
            const data = await response.json();

            if (response.ok && (data.status === "success" || data.success)) {
                showToast('Đổi mật khẩu thành công!', 'success');
                setTimeout(() => {
                    window.location.href = '/login?message=' + encodeURIComponent('Đổi mật khẩu thành công!');
                }, 1500);
                return;
            }
            showToast(data.message || 'Đổi mật khẩu thất bại', 'error');
        } catch (error) {
            showToast('Lỗi kết nối. Vui lòng thử lại.', 'error');
        } finally {
            btn.disabled = false;
            btn.classList.remove('loading');
        }
    }

    function showToast(message, type = 'info') {
        let container = document.querySelector('.toast-container');
        if (!container) {
            container = document.createElement('div');
            container.className = 'toast-container';
            document.body.appendChild(container);
        }
        const icons = { 
            success: `<svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path fill-rule="evenodd" d="M19.916 4.626a.75.75 0 01.208 1.04l-9 13.5a.75.75 0 01-1.154.114l-6-6a.75.75 0 011.06-1.06l5.353 5.353 8.493-12.739a.75.75 0 011.04-.208z" clip-rule="evenodd" /></svg>`, 
            error: `<svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path fill-rule="evenodd" d="M5.47 5.47a.75.75 0 011.06 0L12 10.94l5.47-5.47a.75.75 0 111.06 1.06L13.06 12l5.47 5.47a.75.75 0 11-1.06 1.06L12 13.06l-5.47 5.47a.75.75 0 01-1.06-1.06L10.94 12 5.47 6.53a.75.75 0 010-1.06z" clip-rule="evenodd" /></svg>`, 
            info: `<svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm8.706-1.442c1.146-.573 2.437.463 2.126 1.706l-.709 2.836.042-.02a.75.75 0 01.67 1.34l-.04.022c-1.147.573-2.438-.463-2.127-1.706l.71-2.836-.042.02a.75.75 0 11-.671-1.34l.041-.022zM12 9a.75.75 0 100-1.5.75.75 0 000 1.5z" clip-rule="evenodd" /></svg>` 
        };
        const toast = document.createElement('div');
        toast.className = `toast ${type}`;
        toast.innerHTML = `<span>${icons[type] || icons.info}</span><span>${message}</span><button class="toast-close" onclick="this.parentElement.remove()">×</button>`;
        container.appendChild(toast);
        setTimeout(() => toast.classList.add('show'), 50);
        setTimeout(() => toast.remove(), 4000);
    }

    if (INITIAL_MESSAGE) showToast(INITIAL_MESSAGE, 'info');
    
    // Check email status from URL
    const params = new URLSearchParams(window.location.search);
    const emailSent = params.get('emailSent');
    if (emailSent === 'false') {
        showToast('Không thể gửi email. Hãy thử mật khẩu tạm thời hoặc liên hệ hỗ trợ.', 'error');
        document.getElementById('infoText').innerHTML = 
            '<svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" style="color: #ed4956; margin-right: 8px; vertical-align: middle;"><path fill-rule="evenodd" d="M9.401 3.003c1.155-2 4.043-2 5.197 0l7.355 12.748c1.154 2-.29 4.5-2.599 4.5H4.645c-2.309 0-3.752-2.5-2.598-4.5L9.4 3.003zM12 8.25a.75.75 0 01.75.75v3.75a.75.75 0 01-1.5 0V9a.75.75 0 01.75-.75zm0 8.25a.75.75 0 100-1.5.75.75 0 000 1.5z" clip-rule="evenodd" /></svg>Email có thể không được gửi. Nếu bạn có mật khẩu tạm thời, hãy nhập vào bên dưới.';
    } else if (emailSent === 'true') {
        showToast('Email đã được gửi thành công!', 'success');
    }
</script>
</body>
</html>
