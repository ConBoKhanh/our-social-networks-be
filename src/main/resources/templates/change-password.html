<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conbokhanh • Đổi mật khẩu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #fafafa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 350px;
            width: 100%;
        }

        .change-password-box {
            background: white;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            padding: 40px 40px 20px;
            margin-bottom: 10px;
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo h1 {
            font-family: 'Billabong', cursive;
            font-size: 51px;
            font-weight: normal;
            color: #262626;
            margin: 0;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 6px;
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 9px 0 7px 8px;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            background: #fafafa;
            font-size: 12px;
            color: #262626;
            outline: none;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            border-color: #a8a8a8;
            background: white;
        }

        .form-group input::placeholder {
            color: #8e8e8e;
        }

        .form-group input[readonly] {
            background: #f0f0f0;
            color: #666;
        }

        .btn {
            width: 100%;
            padding: 5px 9px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            line-height: 18px;
            min-height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary {
            background: #0095f6;
            color: white;
            margin: 8px 0 16px;
        }

        .btn-primary:hover {
            background: #1877f2;
        }

        .btn-primary:disabled {
            background: #b2dffc;
            cursor: not-allowed;
        }

        .alert {
            padding: 8px 12px;
            border-radius: 4px;
            margin-bottom: 16px;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-login a {
            color: #0095f6;
            text-decoration: none;
            font-size: 14px;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }

        .info-text {
            color: #8e8e8e;
            font-size: 14px;
            text-align: center;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        @media (max-width: 450px) {
            .change-password-box {
                border: none;
                background: transparent;
                padding: 20px 0;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Billabong&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="change-password-box">
        <div class="logo">
            <h1>conbokhanh</h1>
        </div>

        <div id="alert" class="alert"></div>

        <div class="info-text" id="infoText">
            Vui lòng đổi mật khẩu tạm thời để tiếp tục sử dụng tài khoản.
        </div>

        <form id="changePasswordForm" onsubmit="changePassword(event)">
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email" th:value="${email}" required readonly>
            </div>

            <div class="form-group">
                <input type="password" id="tempPassword" name="tempPassword" placeholder="Mật khẩu tạm thời (kiểm tra email)" required>
            </div>

            <div class="form-group">
                <input type="password" id="newPassword" name="newPassword" placeholder="Mật khẩu mới" required>
            </div>

            <div class="form-group">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Xác nhận mật khẩu mới" required>
            </div>

            <button type="submit" class="btn btn-primary" id="changePasswordBtn">
                Đổi mật khẩu
            </button>
        </form>

        <div class="back-to-login">
            <a href="/login">← Quay lại đăng nhập</a>
        </div>
    </div>
</div>

<script th:inline="javascript">
    const FRONTEND_URL = window.FRONTEND_URL || 'http://localhost:4200';
    const FRONTEND_CALLBACK = FRONTEND_URL + '/auth/callback';
    const IS_NEW_USER = /*[[${isNewUser}]]*/ false;
    const INITIAL_MESSAGE = /*[[${message}]]*/ '';

    async function changePassword(event) {
        event.preventDefault();

        const email = document.getElementById('email').value;
        const tempPassword = document.getElementById('tempPassword').value;
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const changePasswordBtn = document.getElementById('changePasswordBtn');

        if (!email || !tempPassword || !newPassword || !confirmPassword) {
            showAlert('Vui lòng nhập đầy đủ thông tin', 'error');
            return;
        }

        if (newPassword !== confirmPassword) {
            showAlert('Xác nhận mật khẩu không khớp', 'error');
            return;
        }

        if (newPassword.length < 6) {
            showAlert('Mật khẩu mới phải có ít nhất 6 ký tự', 'error');
            return;
        }

        // Disable button and show loading
        changePasswordBtn.disabled = true;
        changePasswordBtn.textContent = 'Đang xử lý...';
        showAlert('Đang đổi mật khẩu...', 'info');

        try {
            const response = await fetch('/auth/change-password-new-user', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: email,
                    tempPassword: tempPassword,
                    newPassword: newPassword,
                    confirmPassword: confirmPassword
                })
            });

            const data = await response.json();

            if (response.ok && (data.status === "success" || data.success)) {
                showAlert('✅ Đổi mật khẩu thành công! Vui lòng đăng nhập lại với mật khẩu mới.', 'success');
                
                // Redirect về trang login sau 2 giây
                setTimeout(() => {
                    window.location.href = '/login?message=' + encodeURIComponent('Đổi mật khẩu thành công! Vui lòng đăng nhập với mật khẩu mới.');
                }, 2000);
                return;
            }
            
            showAlert('❌ ' + (data.message || 'Đổi mật khẩu thất bại'), 'error');
        } catch (error) {
            console.error('Change password error:', error);
            showAlert('❌ Lỗi kết nối. Vui lòng thử lại.', 'error');
        } finally {
            // Re-enable button
            changePasswordBtn.disabled = false;
            changePasswordBtn.textContent = 'Đổi mật khẩu';
        }
    }

    // Show alert
    function showAlert(message, type) {
        const alert = document.getElementById('alert');
        alert.textContent = message;
        alert.className = `alert alert-${type} show`;
        
        // Auto hide after 5 seconds for non-success messages
        if (type !== 'success') {
            setTimeout(() => {
                hideAlert();
            }, 5000);
        }
    }

    // Hide alert
    function hideAlert() {
        document.getElementById('alert').classList.remove('show');
    }

    // Initialize page
    window.addEventListener('DOMContentLoaded', function() {
        if (INITIAL_MESSAGE) {
            showAlert('ℹ️ ' + INITIAL_MESSAGE, 'info');
        }

        if (IS_NEW_USER) {
            document.getElementById('infoText').textContent = 
                'Tài khoản mới đã được tạo! Vui lòng kiểm tra email để lấy mật khẩu tạm thời và đổi mật khẩu mới.';
        }
    });

    // Enable/disable button based on input
    document.addEventListener('DOMContentLoaded', function() {
        const inputs = ['email', 'tempPassword', 'newPassword', 'confirmPassword'];
        const changePasswordBtn = document.getElementById('changePasswordBtn');

        function checkInputs() {
            const allFilled = inputs.every(id => 
                document.getElementById(id).value.trim().length > 0
            );
            
            if (allFilled) {
                changePasswordBtn.disabled = false;
                changePasswordBtn.style.background = '#0095f6';
            } else {
                changePasswordBtn.disabled = true;
                changePasswordBtn.style.background = '#b2dffc';
            }
        }

        inputs.forEach(id => {
            document.getElementById(id).addEventListener('input', checkInputs);
        });
        
        // Initial check
        checkInputs();
    });
</script>
</body>
</html>
