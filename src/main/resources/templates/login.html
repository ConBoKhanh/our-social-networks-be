                <svg width="18" height="18" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>

<script>
    const FRONTEND_URL = 'https://conbokhanh.io.vn';
    const FRONTEND_CALLBACK = FRONTEND_URL + '/auth/callback';

    function loginWithGoogle() {
        showToast('ƒêang chuy·ªÉn h∆∞·ªõng ƒë·∫øn Google...', 'info');
        window.location.href = '/oauth2/authorization/google?prompt=select_account';
    }

    async function loginWithCredentials(event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const loginBtn = document.getElementById('loginBtn');

        if (!username || !password) {
            showToast('Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin', 'error');
            return;
        }

        loginBtn.disabled = true;
        loginBtn.classList.add('loading');

        try {
            const response = await fetch('/auth/login/basic', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username_login: username, password_login: password })
            });

            const data = await response.json();

            if (response.ok && (data.status === "success" || data.success) && data.accessToken) {
                showToast('ƒêƒÉng nh·∫≠p th√†nh c√¥ng!', 'success');
                setTimeout(() => {
                    window.location.href = FRONTEND_CALLBACK +
                        '?accessToken=' + encodeURIComponent(data.accessToken) +
                        '&refreshToken=' + encodeURIComponent(data.refreshToken) +
                        '&status=success&message=' + encodeURIComponent('ƒêƒÉng nh·∫≠p th√†nh c√¥ng');
                }, 1000);
                return;
            }
            showToast(data.message || 'T√™n ƒëƒÉng nh·∫≠p ho·∫∑c m·∫≠t kh·∫©u kh√¥ng ƒë√∫ng', 'error');
        } catch (error) {
            showToast('L·ªói k·∫øt n·ªëi. Vui l√≤ng th·ª≠ l·∫°i.', 'error');
        } finally {
            loginBtn.disabled = false;
            loginBtn.classList.remove('loading');
        }
    }

    function showToast(message, type = 'info') {
        let container = document.querySelector('.toast-container');
        if (!container) {
            container = document.createElement('div');
            container.className = 'toast-container';
            document.body.appendChild(container);
        }
        const icons = { 
            success: `<svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path fill-rule="evenodd" d="M19.916 4.626a.75.75 0 01.208 1.04l-9 13.5a.75.75 0 01-1.154.114l-6-6a.75.75 0 011.06-1.06l5.353 5.353 8.493-12.739a.75.75 0 011.04-.208z" clip-rule="evenodd" /></svg>`, 
            error: `<svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path fill-rule="evenodd" d="M5.47 5.47a.75.75 0 011.06 0L12 10.94l5.47-5.47a.75.75 0 111.06 1.06L13.06 12l5.47 5.47a.75.75 0 11-1.06 1.06L12 13.06l-5.47 5.47a.75.75 0 01-1.06-1.06L10.94 12 5.47 6.53a.75.75 0 010-1.06z" clip-rule="evenodd" /></svg>`, 
            info: `<svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm8.706-1.442c1.146-.573 2.437.463 2.126 1.706l-.709 2.836.042-.02a.75.75 0 01.67 1.34l-.04.022c-1.147.573-2.438-.463-2.127-1.706l.71-2.836-.042.02a.75.75 0 11-.671-1.34l.041-.022zM12 9a.75.75 0 100-1.5.75.75 0 000 1.5z" clip-rule="evenodd" /></svg>` 
        };
        const toast = document.createElement('div');
        toast.className = `toast ${type}`;
        toast.innerHTML = `<span>${icons[type] || icons.info}</span><span>${message}</span><button class="toast-close" onclick="this.parentElement.remove()">√ó</button>`;
        container.appendChild(toast);
        setTimeout(() => toast.classList.add('show'), 50);
        setTimeout(() => toast.remove(), 4000);
    }

    // Check URL params
    window.addEventListener('DOMContentLoaded', function() {
        const params = new URLSearchParams(window.location.search);
        const message = params.get('message');
        const error = params.get('error');
        if (error) showToast(error, 'error');
        else if (message) showToast(message, 'success');
        if (params.toString()) window.history.replaceState({}, '', '/login');
    });
</script>
