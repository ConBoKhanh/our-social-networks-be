<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conbokhanh • Đăng nhập</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            z-index: -1;
        }

        .main-container {
            display: flex;
            max-width: 935px;
            width: 100%;
            gap: 32px;
            align-items: center;
        }

        .phone-mockup {
            flex: 1;
            max-width: 454px;
            position: relative;
        }

        .phone-image {
            width: 100%;
            height: auto;
        }

        .login-container {
            flex: 1;
            max-width: 350px;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 40px 40px 20px;
            margin-bottom: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo h1 {
            font-family: 'Billabong', cursive;
            font-size: 51px;
            font-weight: normal;
            color: #ffffff;
            margin: 0;
            letter-spacing: 1px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .signup-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            margin-bottom: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .app-download {
            text-align: center;
            margin-top: 20px;
        }

        .app-download p {
            font-size: 14px;
            color: #262626;
            margin-bottom: 16px;
        }

        .download-buttons {
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        .download-btn {
            height: 40px;
        }

        .form-container {
            margin-bottom: 16px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 18px 0;
            color: #8e8e8e;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #dbdbdb;
        }

        .divider span {
            padding: 0 18px;
        }

        .form-group {
            margin-bottom: 6px;
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            font-size: 14px;
            color: white;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-group input:focus {
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .btn {
            width: 100%;
            padding: 5px 9px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            line-height: 18px;
            min-height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 16px 0;
            border-radius: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .btn-primary:disabled {
            background: rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-facebook {
            background: transparent;
            color: #385185;
            border: none;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 16px;
        }

        .btn-facebook:hover {
            color: #1e3a5f;
        }

        .forgot-password {
            text-align: center;
            margin-top: 12px;
        }

        .forgot-password a {
            color: #00376b;
            font-size: 12px;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .signup-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        .signup-link {
            color: #667eea;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .signup-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            max-width: 350px;
        }

        .toast {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            color: white;
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateX(400px);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            line-height: 1.4;
        }

        .toast.show {
            transform: translateX(0);
            opacity: 1;
        }

        .toast.success {
            border-left: 4px solid #10b981;
        }

        .toast.error {
            border-left: 4px solid #ef4444;
        }

        .toast.info {
            border-left: 4px solid #3b82f6;
        }

        .toast-icon {
            font-size: 18px;
            flex-shrink: 0;
        }

        .toast-content {
            flex: 1;
        }

        .toast-close {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            font-size: 18px;
            padding: 0;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .toast-close:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        /* Loading Animation */
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Button Loading State */
        .btn.loading {
            position: relative;
            color: transparent !important;
        }

        .btn.loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            margin-left: -8px;
            margin-top: -8px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @media (max-width: 875px) {
            .phone-mockup {
                display: none;
            }
            
            .main-container {
                justify-content: center;
            }
        }

        @media (max-width: 450px) {
            .login-box {
                border: none;
                background: transparent;
                padding: 20px 0;
            }
            
            .signup-box {
                border: none;
                background: transparent;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Billabong&display=swap" rel="stylesheet">
</head>
<body>
<div class="main-container">
    <!-- Phone Mockup (Hidden on mobile) -->
    <div class="phone-mockup">
        <svg width="454" height="618" viewBox="0 0 454 618" fill="none">
            <rect x="25" y="25" width="404" height="568" rx="42" fill="#000" stroke="#000" stroke-width="2"/>
            <rect x="35" y="35" width="384" height="548" rx="32" fill="#fafafa"/>
            <rect x="50" y="80" width="354" height="60" rx="8" fill="#fff" stroke="#dbdbdb"/>
            <circle cx="77" cy="110" r="20" fill="#e1306c"/>
            <rect x="105" y="100" width="120" height="8" rx="4" fill="#262626"/>
            <rect x="105" y="115" width="80" height="6" rx="3" fill="#8e8e8e"/>
            <rect x="50" y="160" width="354" height="200" rx="8" fill="#fff"/>
            <rect x="60" y="170" width="334" height="150" rx="4" fill="#f0f0f0"/>
            <text x="227" y="250" text-anchor="middle" fill="#8e8e8e" font-size="14">conbokhanh</text>
            <text x="227" y="270" text-anchor="middle" fill="#262626" font-size="12">Chia sẻ khoảnh khắc đẹp</text>
        </svg>
    </div>

    <!-- Login Form -->
    <div class="login-container">
        <!-- Main Login Box -->
        <div class="login-box">
            <div class="logo">
                <h1>conbokhanh</h1>
            </div>

            <!-- Toast container will be created dynamically -->

            <!-- Login Form -->
            <form id="loginForm" onsubmit="loginWithCredentials(event)">
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="Số điện thoại, tên người dùng hoặc email" required>
                </div>

                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Mật khẩu" required>
                </div>

                <button type="submit" class="btn btn-primary" id="loginBtn">
                    Đăng nhập
                </button>
            </form>

            <div class="divider">
                <span>hoặc</span>
            </div>

            <!-- Google Login -->
            <button class="btn btn-facebook" onclick="loginWithGoogle()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                Đăng nhập bằng Google
            </button>

            <div class="forgot-password">
                <a href="#" onclick="showForgotPassword()">Quên mật khẩu?</a>
                <span style="margin: 0 8px;">•</span>
                <a href="#" onclick="logoutGoogle()">Đăng xuất Google</a>
            </div>
        </div>

        <!-- Sign Up Box -->
        <div class="signup-box">
            <span class="signup-text">Bạn chưa có tài khoản? </span>
            <a href="#" class="signup-link" onclick="showSignup()">Đăng ký</a>
        </div>


    </div>
</div>

<script>
    // Login with Google OAuth2
    function loginWithGoogle() {
        showAlert('Đang chuyển hướng đến Google...', 'success');
        // Thêm prompt=select_account để buộc chọn tài khoản
        window.location.href = '/oauth2/authorization/google?prompt=select_account';
    }

    // Login with username/password
    const FRONTEND_URL = window.FRONTEND_URL || 'http://localhost:4200';
    const FRONTEND_CALLBACK = FRONTEND_URL + '/auth/callback';

    async function loginWithCredentials(event) {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const loginBtn = document.getElementById('loginBtn');

        if (!username || !password) {
            showAlert('Vui lòng nhập đầy đủ thông tin', 'error');
            return;
        }

        // Disable button and show loading
        loginBtn.disabled = true;
        loginBtn.classList.add('loading');
        showToast('Đang xử lý đăng nhập...', 'info', 3000);

        try {
            const response = await fetch('/auth/login/basic', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username_login: username,
                    password_login: password
                })
            });

            const data = await response.json();

            if (response.ok && (data.status === "success" || data.success) && data.accessToken) {
                showToast('Đăng nhập thành công! Đang chuyển hướng...', 'success', 2000);
                
                // Redirect về FE callback với tokens
                setTimeout(() => {
                    window.location.href = FRONTEND_CALLBACK +
                        '?accessToken=' + encodeURIComponent(data.accessToken) +
                        '&refreshToken=' + encodeURIComponent(data.refreshToken) +
                        '&status=success' +
                        '&message=' + encodeURIComponent(data.message || 'Đăng nhập thành công');
                }, 1000);
                return;
            }
            
            showToast(data.message || 'Tên đăng nhập hoặc mật khẩu không đúng', 'error');
        } catch (error) {
            console.error('Login error:', error);
            showToast('Lỗi kết nối. Vui lòng thử lại.', 'error');
        } finally {
            // Re-enable button
            loginBtn.disabled = false;
            loginBtn.classList.remove('loading');
        }
    }

    // Check for OAuth2 callback with tokens
    window.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const accessToken = urlParams.get('accessToken');
        const refreshToken = urlParams.get('refreshToken');
        const status = urlParams.get('status');
        const error = urlParams.get('error');
        const message = urlParams.get('message');

        if (error) {
            showAlert('❌ Đăng nhập thất bại: ' + error, 'error');
        } else if (accessToken && refreshToken && status === 'success') {
            // Có tokens - redirect về FE
            showAlert('✅ ' + (message || 'Đăng nhập thành công! Đang chuyển hướng...'), 'success');
            
            setTimeout(() => {
                // Store tokens in localStorage (optional)
                localStorage.setItem('accessToken', accessToken);
                localStorage.setItem('refreshToken', refreshToken);
                
                // Redirect to FE callback or dashboard
                window.location.href = FRONTEND_CALLBACK +
                    '?accessToken=' + encodeURIComponent(accessToken) +
                    '&refreshToken=' + encodeURIComponent(refreshToken) +
                    '&status=success' +
                    '&message=' + encodeURIComponent(message || 'Đăng nhập thành công');
            }, 1500);
            return;
        } else if (message) {
            showAlert('ℹ️ ' + message, 'success');
        }

        // Clean URL
        if (urlParams.toString()) {
            window.history.replaceState({}, document.title, '/login');
        }
    });

    // Show forgot password (placeholder)
    function showForgotPassword() {
        showAlert('Tính năng quên mật khẩu đang được phát triển', 'success');
    }

    // Show signup (placeholder)
    function showSignup() {
        showAlert('Tính năng đăng ký đang được phát triển', 'success');
    }

    // Logout from Google
    function logoutGoogle() {
        showAlert('Đang đăng xuất khỏi Google...', 'success');
        
        // Clear any local storage
        localStorage.clear();
        sessionStorage.clear();
        
        // Redirect to Google logout URL
        window.location.href = 'https://accounts.google.com/logout?continue=' + 
            encodeURIComponent(window.location.origin + '/login');
    }

    // Toast Notification System
    function showToast(message, type = 'info', duration = 5000) {
        // Create toast container if it doesn't exist
        let container = document.querySelector('.toast-container');
        if (!container) {
            container = document.createElement('div');
            container.className = 'toast-container';
            document.body.appendChild(container);
        }

        // Create toast element
        const toast = document.createElement('div');
        toast.className = `toast ${type}`;
        
        const icon = getToastIcon(type);
        
        toast.innerHTML = `
            <div class="toast-icon">${icon}</div>
            <div class="toast-content">${message}</div>
            <button class="toast-close" onclick="closeToast(this)">×</button>
        `;

        container.appendChild(toast);

        // Show toast with animation
        setTimeout(() => toast.classList.add('show'), 100);

        // Auto remove toast
        setTimeout(() => {
            closeToast(toast.querySelector('.toast-close'));
        }, duration);

        return toast;
    }

    function getToastIcon(type) {
        switch(type) {
            case 'success': return '✅';
            case 'error': return '❌';
            case 'info': return 'ℹ️';
            default: return 'ℹ️';
        }
    }

    function closeToast(button) {
        const toast = button.closest('.toast');
        toast.classList.remove('show');
        setTimeout(() => {
            toast.remove();
        }, 300);
    }

    // Legacy function for compatibility
    function showAlert(message, type) {
        showToast(message, type);
    }

    // Enable/disable login button based on input
    document.addEventListener('DOMContentLoaded', function() {
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');

        function checkInputs() {
            const hasUsername = usernameInput.value.trim().length > 0;
            const hasPassword = passwordInput.value.trim().length > 0;
            
            if (hasUsername && hasPassword) {
                loginBtn.disabled = false;
                loginBtn.style.background = '#0095f6';
            } else {
                loginBtn.disabled = true;
                loginBtn.style.background = '#b2dffc';
            }
        }

        usernameInput.addEventListener('input', checkInputs);
        passwordInput.addEventListener('input', checkInputs);
        
        // Initial check
        checkInputs();
    });
</script>
</body>
</html>
