<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conbokhanh • Đăng nhập</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #fafafa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .main-container {
            display: flex;
            max-width: 935px;
            width: 100%;
            gap: 32px;
            align-items: center;
        }

        .phone-mockup {
            flex: 1;
            max-width: 454px;
            position: relative;
        }

        .phone-image {
            width: 100%;
            height: auto;
        }

        .login-container {
            flex: 1;
            max-width: 350px;
        }

        .login-box {
            background: white;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            padding: 40px 40px 20px;
            margin-bottom: 10px;
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo h1 {
            font-family: 'Billabong', cursive;
            font-size: 51px;
            font-weight: normal;
            color: #262626;
            margin: 0;
            letter-spacing: 1px;
        }

        .signup-box {
            background: white;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            padding: 20px;
            text-align: center;
            margin-bottom: 10px;
        }

        .app-download {
            text-align: center;
            margin-top: 20px;
        }

        .app-download p {
            font-size: 14px;
            color: #262626;
            margin-bottom: 16px;
        }

        .download-buttons {
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        .download-btn {
            height: 40px;
        }

        .form-container {
            margin-bottom: 16px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 18px 0;
            color: #8e8e8e;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #dbdbdb;
        }

        .divider span {
            padding: 0 18px;
        }

        .form-group {
            margin-bottom: 6px;
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 9px 0 7px 8px;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            background: #fafafa;
            font-size: 12px;
            color: #262626;
            outline: none;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            border-color: #a8a8a8;
            background: white;
        }

        .form-group input::placeholder {
            color: #8e8e8e;
        }

        .btn {
            width: 100%;
            padding: 5px 9px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            line-height: 18px;
            min-height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary {
            background: #0095f6;
            color: white;
            margin: 8px 0 16px;
        }

        .btn-primary:hover {
            background: #1877f2;
        }

        .btn-primary:disabled {
            background: #b2dffc;
            cursor: not-allowed;
        }

        .btn-facebook {
            background: transparent;
            color: #385185;
            border: none;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 16px;
        }

        .btn-facebook:hover {
            color: #1e3a5f;
        }

        .forgot-password {
            text-align: center;
            margin-top: 12px;
        }

        .forgot-password a {
            color: #00376b;
            font-size: 12px;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .signup-text {
            color: #262626;
            font-size: 14px;
        }

        .signup-link {
            color: #0095f6;
            font-weight: 600;
            text-decoration: none;
        }

        .signup-link:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 8px 12px;
            border-radius: 4px;
            margin-bottom: 16px;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 875px) {
            .phone-mockup {
                display: none;
            }
            
            .main-container {
                justify-content: center;
            }
        }

        @media (max-width: 450px) {
            .login-box {
                border: none;
                background: transparent;
                padding: 20px 0;
            }
            
            .signup-box {
                border: none;
                background: transparent;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Billabong&display=swap" rel="stylesheet">
</head>
<body>
<div class="main-container">
    <!-- Phone Mockup (Hidden on mobile) -->
    <div class="phone-mockup">
        <svg width="454" height="618" viewBox="0 0 454 618" fill="none">
            <rect x="25" y="25" width="404" height="568" rx="42" fill="#000" stroke="#000" stroke-width="2"/>
            <rect x="35" y="35" width="384" height="548" rx="32" fill="#fafafa"/>
            <rect x="50" y="80" width="354" height="60" rx="8" fill="#fff" stroke="#dbdbdb"/>
            <circle cx="77" cy="110" r="20" fill="#e1306c"/>
            <rect x="105" y="100" width="120" height="8" rx="4" fill="#262626"/>
            <rect x="105" y="115" width="80" height="6" rx="3" fill="#8e8e8e"/>
            <rect x="50" y="160" width="354" height="200" rx="8" fill="#fff"/>
            <rect x="60" y="170" width="334" height="150" rx="4" fill="#f0f0f0"/>
            <text x="227" y="250" text-anchor="middle" fill="#8e8e8e" font-size="14">conbokhanh</text>
            <text x="227" y="270" text-anchor="middle" fill="#262626" font-size="12">Chia sẻ khoảnh khắc đẹp</text>
        </svg>
    </div>

    <!-- Login Form -->
    <div class="login-container">
        <!-- Main Login Box -->
        <div class="login-box">
            <div class="logo">
                <h1>conbokhanh</h1>
            </div>

            <div id="alert" class="alert"></div>

            <!-- Login Form -->
            <form id="loginForm" onsubmit="loginWithCredentials(event)">
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="Số điện thoại, tên người dùng hoặc email" required>
                </div>

                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Mật khẩu" required>
                </div>

                <button type="submit" class="btn btn-primary" id="loginBtn">
                    Đăng nhập
                </button>
            </form>

            <div class="divider">
                <span>hoặc</span>
            </div>

            <!-- Facebook/Google Login -->
            <button class="btn btn-facebook" onclick="loginWithGoogle()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                </svg>
                Đăng nhập bằng Google
            </button>

            <div class="forgot-password">
                <a href="#" onclick="showForgotPassword()">Quên mật khẩu?</a>
            </div>
        </div>

        <!-- Sign Up Box -->
        <div class="signup-box">
            <span class="signup-text">Bạn chưa có tài khoản? </span>
            <a href="#" class="signup-link" onclick="showSignup()">Đăng ký</a>
        </div>

        <!-- App Download -->
        <div class="app-download">
            <p>Tải ứng dụng.</p>
            <div class="download-buttons">
                <img src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" alt="Tải xuống từ App Store" class="download-btn">
                <img src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png" alt="Tải xuống từ Google Play" class="download-btn">
            </div>
        </div>
    </div>
</div>

<script>
    // Login with Google OAuth2
    function loginWithGoogle() {
        showAlert('Đang chuyển hướng đến Google...', 'success');
        window.location.href = '/oauth2/authorization/google';
    }

    // Login with username/password
    const FRONTEND_URL = window.FRONTEND_URL || 'http://localhost:4200';
    const FRONTEND_CALLBACK = FRONTEND_URL + '/auth/callback';

    async function loginWithCredentials(event) {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const loginBtn = document.getElementById('loginBtn');

        if (!username || !password) {
            showAlert('Vui lòng nhập đầy đủ thông tin', 'error');
            return;
        }

        // Disable button and show loading
        loginBtn.disabled = true;
        loginBtn.textContent = 'Đang đăng nhập...';
        showAlert('Đang xử lý...', 'success');

        try {
            const response = await fetch('/auth/login/basic', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username_login: username,
                    password_login: password
                })
            });

            const data = await response.json();

            if (response.ok && data.success && data.accessToken) {
                showAlert('✅ Đăng nhập thành công! Đang chuyển hướng...', 'success');
                
                // Redirect về FE callback với tokens
                setTimeout(() => {
                    window.location.href = FRONTEND_CALLBACK +
                        '?accessToken=' + encodeURIComponent(data.accessToken) +
                        '&refreshToken=' + encodeURIComponent(data.refreshToken) +
                        '&status=success' +
                        '&message=' + encodeURIComponent(data.message || 'Đăng nhập thành công');
                }, 1000);
                return;
            }
            
            showAlert('❌ ' + (data.message || 'Tên đăng nhập hoặc mật khẩu không đúng'), 'error');
        } catch (error) {
            console.error('Login error:', error);
            showAlert('❌ Lỗi kết nối. Vui lòng thử lại.', 'error');
        } finally {
            // Re-enable button
            loginBtn.disabled = false;
            loginBtn.textContent = 'Đăng nhập';
        }
    }

    // Check for OAuth2 callback with tokens
    window.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const accessToken = urlParams.get('accessToken');
        const refreshToken = urlParams.get('refreshToken');
        const error = urlParams.get('error');
        const message = urlParams.get('message');

        if (error) {
            showAlert('❌ Đăng nhập thất bại: ' + error, 'error');
        } else if (message) {
            showAlert('ℹ️ ' + message, 'success');
        }

        // Clean URL
        if (urlParams.toString()) {
            window.history.replaceState({}, document.title, '/login');
        }
    });

    // Show forgot password (placeholder)
    function showForgotPassword() {
        showAlert('Tính năng quên mật khẩu đang được phát triển', 'success');
    }

    // Show signup (placeholder)
    function showSignup() {
        showAlert('Tính năng đăng ký đang được phát triển', 'success');
    }

    // Show alert
    function showAlert(message, type) {
        const alert = document.getElementById('alert');
        alert.textContent = message;
        alert.className = `alert alert-${type} show`;
        
        // Auto hide after 5 seconds
        setTimeout(() => {
            hideAlert();
        }, 5000);
    }

    // Hide alert
    function hideAlert() {
        document.getElementById('alert').classList.remove('show');
    }

    // Enable/disable login button based on input
    document.addEventListener('DOMContentLoaded', function() {
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');

        function checkInputs() {
            const hasUsername = usernameInput.value.trim().length > 0;
            const hasPassword = passwordInput.value.trim().length > 0;
            
            if (hasUsername && hasPassword) {
                loginBtn.disabled = false;
                loginBtn.style.background = '#0095f6';
            } else {
                loginBtn.disabled = true;
                loginBtn.style.background = '#b2dffc';
            }
        }

        usernameInput.addEventListener('input', checkInputs);
        passwordInput.addEventListener('input', checkInputs);
        
        // Initial check
        checkInputs();
    });
</script>
</body>
</html>
