# Server
server.port=${PORT:8080}

# Logging
logging.level.com.oursocialnetworks=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.show-actuator=false
springdoc.swagger-ui.persistAuthorization=true

# Supabase (use env vars)
supabase.domains.user.url=${SUPABASE_URL}
supabase.domains.user.key=${SUPABASE_KEY}
supabase.domains.user.table=Users

supabase.domains.role.url=${SUPABASE_URL}
supabase.domains.role.key=${SUPABASE_KEY}
supabase.domains.role.table=Role

# JWT
jwt.secret=${JWT_SECRET}
jwt.expiration=3600000
jwt.refresh-expiration=604800000

# OAuth2 Google
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=email,profile
spring.security.oauth2.client.registration.google.redirect-uri=${GOOGLE_REDIRECT_URI}

# Google OAuth2 Provider - ThÃªm prompt parameter
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.registration.google.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.google.client-authentication-method=client_secret_post

# OAuth2 Settings
app.oauth2.force-consent=${OAUTH2_FORCE_CONSENT:true}


# Frontend URL
app.frontend.url=${FRONTEND_URL}

# Backend URL (for email links)
app.backend.url=${BACKEND_URL:https://our-social-networks-be.onrender.com}

# Email Configuration (Gmail SMTP) - Optional
spring.mail.host=${EMAIL_HOST:smtp.gmail.com}
spring.mail.port=${EMAIL_PORT:465}
spring.mail.username=${EMAIL_USERNAME:}
spring.mail.password=${EMAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=${EMAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.ssl.enable=${EMAIL_SSL_ENABLE:true}
spring.mail.properties.mail.smtp.ssl.trust=${EMAIL_SSL_TRUST:smtp.gmail.com}
spring.mail.properties.mail.smtp.ssl.required=${EMAIL_SSL_REQUIRED:true}
# Fallback to port 587 with STARTTLS if 465 doesn't work
spring.mail.properties.mail.smtp.starttls.enable=${EMAIL_STARTTLS:false}

# Email Settings (SMTP - may be blocked by Render)
app.email.from=${EMAIL_FROM:noreply@oursocialnetworks.com}
app.email.enabled=${EMAIL_ENABLED:false}

# Resend Email API (Recommended - works on Render)
# Get API key from https://resend.com/api-keys
resend.api.key=${RESEND_API_KEY:}
resend.from.email=${RESEND_FROM_EMAIL:noreply@conbokhanh.io.vn}
resend.enabled=${RESEND_ENABLED:true}
